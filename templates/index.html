<script>
$(document).ready(function(){
$("#viewRestos").click(function(){
	var height = $(window).height();
   $('html,body').animate({scrollTop: height-50}, 'slow');
})

$("#viewHome").click(function(){
   $('html,body').animate({scrollTop:0}, 'slow');
})

$("#viewGallery").click(function(){
	var height = $(window).height();
   $('html,body').animate({scrollTop: (height*2)-50}, 'slow');  
})

$(".restoName").click(function(){
   $("#overlay").show();
   $("#restoModal").show();
   $("#preloader").show();
})

$("#overlay").click(function(){
   $("#overlay").hide();
   $("#restoModal").hide();  
})

});
</script>
